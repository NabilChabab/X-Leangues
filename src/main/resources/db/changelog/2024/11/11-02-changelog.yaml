 createProcedure:
  procedureBody: |
    CREATE OR REPLACE PROCEDURE DeleteParticipationWithHunts(participationId UUID)
    LANGUAGE plpgsql
    AS $$
    BEGIN-- First, delete records from the hunt table related to participation records
        DELETE FROM hunt 
        WHERE participation_id = participationId;
        -- Next, delete records from the participation table 
        DELETE FROM participation 
        WHERE id = participationId;
    END;$$;